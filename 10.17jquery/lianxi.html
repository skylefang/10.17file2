<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<style>
    *{
        padding:0;
        margin: 0;
        list-style: none;
    }
    ul{
        width:600px;
        height: 100px;
        margin: 20px auto;
    }
    ul > li{
        width:100px;
        height: 100px;
        border-radius: 50%;
        background: #e8050c;
        float: left;
        margin-right: 10px;
    }
    ul > li.hot{
        background: green;
    }
</style>
<body>
<ul>
    <li class="box">li-1</li>
    <li class="box1">li-2</li>
    <li class="box2">li-3</li>
    <li class="box3">li-4</li>
    <li class="box4">li-5</li>
</ul>
<script>
    $(function(){
        let lis = $('li');
        // 1.通过js方式添加事件
        /*lis.on('mouseenter',function(){
            $(this).css('background','green');
        })
        lis.on('mouseleave',function(){
            $(this).css('background','#e8050c');
        })*/

        // 2. 通过添加类名的方式添加事件 类名的层级要高
        /*lis.on('mouseenter',function(){
            $(this).addClass('hot');
        })
        lis.on('mouseleave',function(){
            $(this).removeClass('hot');
        })*/

        // 3.通过toggle添加事件
        /*lis.on('mouseenter mouseleave',function(){
            $(this).toggleClass('hot');
        })*/

        // 4.将内容作为类名进行遍历，可传函数 接收两个参数 index表示下标，value表示遍历谁就是谁的值
        /*lis.addClass(function(index,value){
            // js原生的方法
           /!* return this.innerText;*!/
           // jquery 方法
            return $(this).text();

        })
*/
        // 5.html 用来设置内容，如果原来有内容，会改掉，写成value的形式就是进行了添加，可识别标签对
        lis.html(function(index,value){
            return value+=`<b>这是第${index}个b标签</b>`

        })
    })
</script>
</body>
</html>
